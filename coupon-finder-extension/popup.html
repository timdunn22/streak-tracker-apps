<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=380, initial-scale=1.0">
  <title>SaveSmart â€” Coupon Finder</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <header class="popup-header">
      <div class="logo-row">
        <img src="icons/icon48.png" alt="SaveSmart" class="logo-icon" width="28" height="28">
        <h1 class="logo-text">SaveSmart</h1>
      </div>
      <p class="tagline">Your privacy-first coupon finder</p>
    </header>

    <!-- Current Site Info -->
    <section class="site-section">
      <div class="site-info">
        <span class="site-icon">&#127760;</span>
        <span class="site-name" id="currentSite">Loading...</span>
      </div>
      <div class="coupon-count" id="couponCount">
        <span class="count-number" id="couponNumber">&mdash;</span>
        <span class="count-label">coupons available</span>
      </div>
    </section>

    <!-- Action Button -->
    <button class="btn-primary" id="findCouponsBtn">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
      </svg>
      Find Coupons
    </button>

    <!-- Stats -->
    <section class="stats-grid">
      <div class="stat-card">
        <span class="stat-value" id="totalSaved">$0.00</span>
        <span class="stat-label">Saved this month</span>
      </div>
      <div class="stat-card">
        <span class="stat-value" id="couponsApplied">0</span>
        <span class="stat-label">Coupons applied</span>
      </div>
    </section>

    <!-- Toggle -->
    <section class="toggle-section">
      <div class="toggle-row">
        <div class="toggle-info">
          <span class="toggle-label">Auto-detect checkout pages</span>
          <span class="toggle-desc">Scan for coupon fields automatically</span>
        </div>
        <label class="toggle-switch">
          <input type="checkbox" id="autoSearchToggle" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>
    </section>

    <!-- Privacy Badge -->
    <div class="privacy-badge">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      <span>Your data never leaves your browser</span>
    </div>

    <!-- Footer Links -->
    <footer class="popup-footer">
      <a href="https://chromewebstore.google.com/" target="_blank" rel="noopener noreferrer" class="footer-link">
        &#11088; Rate us
      </a>
      <span class="footer-divider">&bull;</span>
      <a href="#" id="resetStats" class="footer-link">Reset stats</a>
      <span class="footer-divider">&bull;</span>
      <span class="version">v1.0.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
